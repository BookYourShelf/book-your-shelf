<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Add category button -->
<div class="address-element-padding">
    <a href="#new_category" class="trans_200" data-toggle="collapse">
        <div class="billingAddress">
            <div class="product_content">
                <div style="align-items: center; justify-content: center"
                     class="row order - row ">
                    <div class="add-address">Add New Category</div>
                    <i style="padding-left: 5px" class="fa fa-plus"></i>
                </div>
            </div>
        </div>
    </a>
</div>

<!-- Category form -->
<div id="new_category" class="collapse">

    <div class="address-container">
        <div class="billingAddress">
            <div class="checkout_form_container">
                <form id="new_category_form" class="checkout_form" th:object="${category}" method="post">

                    <!-- Product Type -->
                    <div>
                        <div class="login-text p-b-10" style="color: black;">
                            Product Type
                        </div>

                        <select name="product_type" id="category_product_type"
                                class="dropdown_item_select checkout_input"
                                required="required" th:field="*{productType}">
                            <option value="">Select Product Type</option>
                            <option th:each="category : ${T(com.oak.bookyourshelf.model.Category.ProductType).values()}"
                                    th:value="${category}"
                                    th:text="#{${'category.' + category}}">productType
                            </option>
                        </select>
                    </div>

                    <!-- Name -->
                    <div>
                        <div class="login-text p-b-10" style="color: black;">
                            Category Name
                        </div>

                        <input type="text" id="new_category_name"
                               class="checkout_input form-control"
                               placeholder="Category Name" required="required" th:field="*{name}"
                               pattern="[A-Za-z]+" title="Category name cannot have digits.">
                    </div>

                    <div style="color: red;" th:if="${#fields.hasErrors('*')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- Button -->
                    <input id="add_category_button" type="submit" value="Add category" class="login_button trans_200">

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Sort orders -->
<div class="products_bar_side d-flex flex-row align-items-end justify-content-end ml-lg-auto">
    <div class="products_dropdown product_dropdown_sorting">
        <div class="isotope_sorting_text"><span>Sort</span><i

                Total Product
            </li>
            <li class="item_sorting_btn" data-isotope-option='{ "sortBy": "sub-num" }'>
                Total Subcategory
            </li>
        </ul>
    </div>
</div>

<script>
    $('#add_category_button').click(function (event) {
        event.preventDefault();
        var name = $('#new_category_name').val();
        var productType = $('#category_product_type option:selected').text().toUpperCase().split("-").join("_").split(" ").join("_");
        var ret = {
            name: name,
            productType: productType
        };

        $.post("/admin-panel/category", ret, function (data) {
            iziToast.show({
                title: 'Success',
                message: 'Category ' + name + ' added successfully.',
                position: 'topRight',
                color: 'green'
            });
            window.location.href = "/admin-panel#category";
            setTimeout(function () {
                history.pushState(null, null, ' ');
            }, 100);
        }).fail(function (data) {
            iziToast.show({
                title: 'Fail',
                message: data.responseText,
                position: 'topRight',
                color: 'red'
            });
        })
    });
</script>
